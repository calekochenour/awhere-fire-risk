[tox]
envlist = py36, py37, py38, flake8, black

[travis]
python =
    3.8: py38, black, docs
    3.7: py37, black
    3.6: py36, black

[testenv]
passenv = *
deps =
    -r{toxinidir}/requirements-dev.txt
commands =
    pytest -v --basetemp={envtmpdir} --cov=awherepy
    codecov -e TOXENV

[testenv:black]
basepython = python3
deps =
  pip
  black
  flake8
commands = black --check --verbose awherepy
           flake8 awherepy

[testenv:docs]
whitelist_externals = make
commands = make -B docs
